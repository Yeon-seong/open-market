<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/product_buyer.css">
    <title>상품목록 | 호두마켓</title>
  </head>
  <body>
    <header id="top_navigation_bar">
      <div class="top_navigation_bar_center">
        <div class="logo_container">
          <a href="#">
            <h1 class="screen_reader_only">호두마켓</h1>
            <img
              src="./image/LOGO_HODU.png"
              class="logo_image"
              alt="호두마켓 초록색 로고"
            />
          </a>
          
          <form action="" name="search" method="get" class="top_search">
            <fieldset>
              <legend class="screen_reader_only">호두마켓 검색창</legend>
              <label for="top_search_input" class="screen_reader_only">상품 검색하기</label>
              <input type="search" id="top_search_input" placeholder="상품을 검색해보세요!" />
              <button type="submit" class="search_button">
                <img
                  src="./image/navigation_icon_search.svg"
                  class="search_button_icon_image"
                  alt="검색"
                />
              </button>
            </fieldset>
          </form>
        </div>
  
        <nav id="top_navigation_container">
          <ul class="top_navigation_list">
            <li class="shopping_cart_link">
              <a href="#">
                <img
                  src="./image/navigation_icon_shopping_cart_empty.svg"
                  class="shopping_cart_image"
                  alt="장바구니"
                />
                <p class="shopping_cart_title">장바구니</p>
              </a>
            </li>
            <li class="my_page_link">
              <a href="#">
                <img
                  src="./image/navigation_icon_user_empty.svg"
                  class="my_page_image"
                  alt="마이페이지"
                />
                <p class="my_page_title">마이페이지</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>



    <main id="main_container">
      <section class="event_banner">
        <button type="button" class="banner_previous_button">
          <img src="./image/banner_icon_swiper_arrow_left.svg" alt="이전 이벤트 배너 이미지 보기 버튼" />
        </button>

        <figure class="banner_center">
          <img src="./image/banner_background.png" class="banner_image" alt="오픈마켓 메인 이벤트 배너" />
          <ul class="banner_dot_item">
            <li>
              <button type="button" class="dot_button_one"></button>
            </li>
            <li>
              <button type="button" class="dot_button_two"></button>
            </li>
            <li>
              <button type="button" class="dot_button_three"></button>
            </li>
            <li>
              <button type="button" class="dot_button_four"></button>
            </li>
            <li>
              <button type="button" class="dot_button_five"></button>
            </li>
          </ul>
        </figure>

        <button type="button" class="banner_next_button">
          <img src="./image/banner_icon_swiper_arrow_right.svg" alt="다음 이벤트 배너 이미지 보기 버튼" />
        </button>
      </section>
    </main>



    <footer id="bottom_info_bar">
      <div class="bottom_info_center">
        <div class="policy_and_social_box">

          <ul class="policy_info">
            <li>호두샵 소개</li>
            <li>이용약관</li>
            <li class="bold_font">개인정보처리방침</li>
            <li>전자금융거래약관</li>
            <li>청소년보호정책</li>
            <li>제휴문의</li>
          </ul>

          <ul class="social_info">
            <li>
              <a href="https://www.instagram.com/weniv_official/">
                <img src="./image/social_icon_instagram.svg" alt="호두마켓 인스타그램으로 이동">
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/Jejucoding">
                <img src="./image/social_icon_facebook.svg" alt="호두마켓 페이스북으로 이동">
              </a>
            </li>
            <li>
              <a href="https://www.youtube.com/channel/UC4GnvNKtuJ4cqWsYjxNxAEQ">
                <img src="./image/social_icon_youtube.svg" alt="호두마켓 유튜브 채널로 이동">
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom_line"></div>

        <address class="company_info">
          <p class="bold_font">(주)HODU SHOP</p>
          <p>제주특별자치도 제주시 동광고 137 제주코딩베이스캠프</p>
          <p>사업자 번호 : 000-0000-0000 | 통신판매업</p>
          <p>대표 : 김호두</p>
        </address>
      </div>
    </footer>
    <script src="./js/product_buyer.js"></script>
  </body>
</html>
