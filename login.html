<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>로그인 | 구매회원 | 호두마켓</title>
  </head>
  <body>    
    <header id="logo_center">
      <a href="">
        <h1 class="screen_reader_only">호두마켓</h1>
        <img src="./image/LOGO_HODU.png" class="logo_image" alt="호두마켓 로고" />
      </a>
    </header>



    <main>
      <section class="login_container">
        <div class="login_tabs">
          <button class="login_tab_button active">구매회원 로그인</button>
          <button class="login_tab_button">판매회원 로그인</button>
        </div>

        <form class="login_form">
          <input type="text" class="login_input" placeholder="아이디" />
          <input type="password" class="login_input" name="password" autoComplete="off" placeholder="비밀번호" />
          <p class="login_error_message"></p>
          <button type="submit" class="login_button">로그인</button>
        </form>

        <div class="login_options">
          <a href="./join.html" class="option_text">회원가입</a>
          <a href="" class="option_text">비밀번호 찾기</a>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
